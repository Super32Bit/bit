<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="test.css">
</head>
</head>

<body>
    <h1 style="text-align: center; margin-top: 20px;">Image Gallery</h1>
    <div class="test">
        <div class="gallery">
            <a href="#img1"><img src="image/cat1.jpg" alt="Image 1"></a>
            <a href="#img2"><img src="image/cat2.jfif" alt="Image 2"></a>
            <a href="#img3"><img src="image/cat1.jpg" alt="Image 3"></a>
            <a href="#img4"><img src="image/cat1.jpg" alt="Image 4"></a>
            <a href="#img5"><img src="image/cat2.jfif" alt="Image 5"></a>
            <a href="#img6"><img src="image/cat1.jpg" alt="Image 6"></a>
        </div>

        <!-- Lightbox for Image 1 -->
        <div id="img1" class="lightbox">
            <a href="#" class="close">&times;</a>
            <div class="controls">
                <a href="#img6" class="nav-button">&#10094;</a> <!-- Previous -->
                <a href="#img2" class="nav-button">&#10095;</a> <!-- Next -->
            </div>
            <img src="image/cat1.jpg" alt="Image 1">
        </div>

        <!-- Lightbox for Image 2 -->
        <div id="img2" class="lightbox">
            <a href="#" class="close">&times;</a>
            <div class="controls">
                <a href="#img1" class="nav-button">&#10094;</a> <!-- Previous -->
                <a href="#img3" class="nav-button">&#10095;</a> <!-- Next -->
            </div>
            <img src="image/cat2.jfif" alt="Image 2">
        </div>

        <!-- Lightbox for Image 3 -->
        <div id="img3" class="lightbox">
            <a href="#" class="close">&times;</a>
            <div class="controls">
                <a href="#img2" class="nav-button">&#10094;</a> <!-- Previous -->
                <a href="#img4" class="nav-button">&#10095;</a> <!-- Next -->
            </div>
            <img src="image/cat1.jpg" alt="Image 3">
        </div>

        <!-- Lightbox for Image 4 -->
        <div id="img4" class="lightbox">
            <a href="#" class="close">&times;</a>
            <div class="controls">
                <a href="#img3" class="nav-button">&#10094;</a> <!-- Previous -->
                <a href="#img5" class="nav-button">&#10095;</a> <!-- Next -->
            </div>
            <img src="image/cat1.jpg" alt="Image 4">
        </div>

        <!-- Lightbox for Image 5 -->
        <div id="img5" class="lightbox">
            <a href="#" class="close">&times;</a>
            <div class="controls">
                <a href="#img4" class="nav-button">&#10094;</a> <!-- Previous -->
                <a href="#img6" class="nav-button">&#10095;</a> <!-- Next -->
            </div>
            <img src="image/cat2.jfif" alt="Image 5">
        </div>

        <!-- Lightbox for Image 6 -->
        <div id="img6" class="lightbox">
            <a href="#" class="close">&times;</a>
            <div class="controls">
                <a href="#img5" class="nav-button">&#10094;</a> <!-- Previous -->
                <a href="#img1" class="nav-button">&#10095;</a> <!-- Next -->
            </div>
            <img src="image/cat1.jpg" alt="Image 6">
        </div>
    </div>
</body>

</html>
